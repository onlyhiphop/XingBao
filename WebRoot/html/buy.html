<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订阅记录</title>
		<link rel="stylesheet" type="text/css" href="css/person_iframe.css"/>
	</head>
	<body>
		<div class="right-header">订阅记录</div>
		<form action="index.html" method="get">
		<table border="0" cellspacing="0" cellpadding="0" class="subscribe_records">
			<tr class="tr_header">
				<th>订单号</th>
				<th>书名</th>
				<th>章节</th>
				<th>阅币</th>
				<th>日期</th>
			</tr>
		</table>
		</form>
		<div class="no-data">
			<img class="hint-img" src="img/no_record.png">
			<p class="hint">还没有您的订阅记录</p>
		</div>
	</body>
</html>
