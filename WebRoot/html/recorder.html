<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>充值记录</title>
		<link rel="stylesheet" type="text/css" href="css/person_iframe.css"/>
	</head>
	<body>
		<div class="right-header">充值记录<a href="">充&nbsp;值</a></div>
		<form action="index.html" method="get">
		<table border="0" cellspacing="0" cellpadding="0" class="prepaid_records">
			<tr class="tr_header">
				<th>订单号</th>
				<th>订单金额</th>
				<th>充值金币</th>
				<th>充值渠道</th>
				<th>提交时间</th>
				<th>充值结果</th>
			</tr>
		</table>
		</form>
		<div class="no-data">
			<img class="hint-img" src="img/no_record.png">
			<p class="hint">还没有您的充值记录</p>
		</div>
	</body>
</html>
